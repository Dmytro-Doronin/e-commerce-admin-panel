<mat-sidenav-container class="aside">
  <hr class="line">
  <div class="block-title">Admin</div>
  <mat-nav-list>
    @for (item of adminLinks; track item.title) {
      <a mat-list-item [routerLink]="[item.link]" >
        <div class="list-item">
          <mat-icon class="icon" color="primary">{{item.iconName}}</mat-icon>
          <span>{{item.title}}</span>
        </div>
      </a>
    }
  </mat-nav-list>

  <div class="block-title">User</div>
  <mat-nav-list>
    @for (item of userLinks; track item.title) {
      <a mat-list-item [routerLink]="[item.link]" >
          <div class="list-item">
            <mat-icon class="icon" color="primary">{{item.iconName}}</mat-icon>
            <span>{{item.title}}</span>
          </div>
        </a>
    }
  </mat-nav-list>

</mat-sidenav-container>
