<h1 mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content>
  <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ data.cancelText }}</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
